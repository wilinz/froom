homepage: https://pinchbv.github.io/floor/
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  floor:
    path: ../floor/
  cupertino_icons: ^1.0.8

dev_dependencies:
