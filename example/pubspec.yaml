name: example
description: >
  The typesafe, reactive and lightweight SQLite abstraction for your Flutter applications.
  This is an example on how to use the library.
version: 1.0.0
homepage: https://wilinz.github.io/froom/
publish_to: none

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  froom:
    path: ../froom/
  flutter:
    sdk: flutter
  sqflite: ^2.4.2 # This dependency is needed to solve the problem with warning about transitive dependencies

dev_dependencies:
  analyzer: ^7.5.5
  build_runner: ^2.7.0
  froom_generator:
    path: ../froom_generator/
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  build_web_compilers: any