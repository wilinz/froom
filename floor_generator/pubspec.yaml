name: floor_generator
description: >
  The typesafe, reactive, and lightweight SQLite abstraction for your Flutter applications.
  This library is the dev dependency.
version: 1.4.2
homepage: https://pinchbv.github.io/floor/
repository: https://github.com/pinchbv/floor
issue_tracker: https://github.com/pinchbv/floor/issues
publish_to: none

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  analyzer: ">=7.4.0 <8.0.0"
  build: ^3.0.0
  build_config: ^1.2.0
  code_builder: ^4.10.1
  collection: ^1.19.1
  floor_annotation:
    path: ../floor_annotation
  meta:
  source_gen: ^3.1.0
  strings: ^4.0.0

dev_dependencies:
  build_test: ^3.3.0
  dart_style: ^3.1.0
  mockito: ^5.5.0
  path: ^1.9.1
  pub_semver: ^2.2.0
  test: ^1.26.0
